<ion-view class="joined" view-title="{{title}}" cache-view="false">
    <ion-nav-buttons>
        <a class="button button-icon icon ion-ios-arrow-back" ng-click="toClose()"></a>
    </ion-nav-buttons>

    <ion-content class="has-header">
        <div class="topics">
            <div class="topic_item" ng-repeat="topic in  topics" ng-switch="topic.type">

                <a t0 ng-switch-when="0">
                    <div class="content">
                        <div class="title">
                            {{topic.title}}
                        </div>
                        <div class="info">
                            <span class="author left">发表：{{topic.author.loginname}}</span>
                            <span class="push_time right">{{topic.create_at | dateFilter}}</span>
                        </div>
                    </div>
                </a>

                <a t1 ng-switch-when="1">
                    <img ng-src="{{topic.imgs}}" onerror="this.src='img/gif/content.gif'" class="defContent">
                    <div class="content">
                        <div class="title">
                            {{topic.title}}
                        </div>
                        <div class="info">
                            <span class="author left">发表：{{topic.author.loginname}}</span>
                            <span class="push_time right">{{topic.create_at | dateFilter}}</span>
                        </div>
                    </div>
                </a>

                <a t3 ng-switch-when="3">
                    <div class="title">
                        {{topic.title}}
                    </div>
                    <div class="row content">
                        <img ng-src="{{topic.imgs[0]}}" onerror="this.src='img/gif/content.gif'" class="defContent">
                        <img ng-src="{{topic.imgs[1]}}" onerror="this.src='img/gif/content.gif'" class="defContent">
                        <img ng-src="{{topic.imgs[2]}}" onerror="this.src='img/gif/content.gif'" class="defContent">
                    </div>
                    <div class="info">
                        <span class="author left">发表：{{topic.author.loginname}}</span>
                        <span class="push_time right">{{topic.create_at | dateFilter}}</span>
                    </div>
                </a>

            </div>
        </div>
    </ion-content>
</ion-view>
